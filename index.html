<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>DPG_TestTask</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Hello</h1>
            <div class="form-register">
                <form action="#">
                    <p class="form-inscription">For business enquiries please use the form below</p>
                    <div>
                        <span class="water-text required">*Required</span>
                    </div>
                    <div>
                        <span class="water-text">Name*</span>
                        <div class="name">
                            <input tabindex="1" type="text" value="John">
                        </div>
                    </div>
                    <div>
                        <span class="water-text">Company*</span>
                        <div class="company">
                            <input tabindex="2" type="text">
                        </div>
                    </div>
                    <div>
                        <span class="water-text">E-mail*</span>
                        <div class="email">
                            <input tabindex="3" type="email">
                        </div>
                    </div>
                    <div>
                        <span class="water-text">Phone</span>
                        <div class="phone">
                            <input tabindex="4" type="tel">
                        </div>
                    </div>
                    <div>
                        <span class="water-text">Subject</span>
                        <div class="name">
                            <input tabindex="5" type="text">
                        </div>
                    </div>
                    <div>
                        <span class="water-text">Message*</span>
                        <div class="name">
                            <textarea tabindex="6" name="message" cols="18" rows="2">But I must explain to you how all this mistaken idea of denouncing</textarea>
                        </div>
                    </div>
                    <div>
                        <span><input tabindex="7" type="checkbox" class="check-agreement">I accept <span class="agreement">Terms and Privacy Policy</span></span></span>
                    </div>
                    <div>
                        <button tabindex="8" type="submit" class="button-send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
